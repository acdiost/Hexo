    # 是否启用评论功能
    enable: true
    # 是否自动展开评论框
    autoExpand: false
    # 应用编号
    clientID: '80c0a1731898dd4dd04f'
    # 应用秘钥
    clientSecret: '20ef950e67a9b95b6698b227c0717df682a83803'
    # issue仓库名
    repo: 'acdiost.github.io'
