# 链接(可选:facebook,twitter,github,wechat,email)
links:
    facebook: https://facebook.com/acdiost
    twitter: https://twitter.com/acdiost
    github: https://github.com/acdiost
    wechat: /
    email: mailto:acdiost@gmail.com
  
# 备案
beian: 
    # 是否显示备案信息
    enable: false
    # 是否在主页面最底下显示备案信息(虽然丑，但是完全满足规定要求)
    enableFooter: false
    # 备案号
    beianInfo: ICP备xxxxxxx号
    # 链接地址
    link: http://www.beian.miit.gov.cn

# Gitalk 评论插件（https://github.com/gitalk/gitalk）
